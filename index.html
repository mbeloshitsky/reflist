<?doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Reflist</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="vue.js"></script>
		
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		
		<script type="text/javascript" src="reflist.js"></script>
	</head>
	<body id="app">
	 	<div id="deploy-map" style="width: 900px; height: 600px"></div>
		
	 	<div id="selector">
	 		<ul>
	 			<li v-for="system in systems">
	 				<input v-model='system.enabled' type='checkbox'> 
	 				<img src="{{ system.icon }}"> 
	 				{{ system.name }}
	 			</li>
	 		</ul>
	 	</div>

		<table class='reflist'>
			<thead>
				<th>Система</th>
				<th>Дата</th>
				<th>Информация</th>
				<th>Внедрена</th>
			</thead>
			<tbody>
				<tr v-for="obj in selected">
					<td>{{ obj.system }}</td>
					<td>{{ obj.deployed_on }}</td>
					<td>{{ obj.title }} ({{ obj.arrows | plural 'стрелка' 'стрелки' 'стрелок' }})</td>
					<td>{{ obj.deployed_by }}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
